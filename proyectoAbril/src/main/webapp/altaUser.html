<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta de Usuario</title>
    <link rel="stylesheet" type="text/css" href="css/contacto.css">

    <style>
        aside{

            background-color: green;
            width: 20px;

        }
    </style>

</head>
<body>
    <div class="container">
        <header>
            <div class="logoEmpresa">
                <img alt="Logo de la Empresa" src="img/icon/nevera.png">
                <h3>Fridge 4All</h3>
                <nav class="menuContacto">
                    <ul>
                        <li><a href="inicio.html">Inicio</a></li>
                        <li><a href="profile.html">Perfil</a></li>
                        <li><a href="">Espacios</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="contacto.html">Contact</a></li>
                    </ul>
                </nav>
            </div>

        </header>
        <h1>Regístrate</h1>

        <div class="formularioAltaUsuario">
            <aside class="aside">
                <p>contenido</p>
            </aside>
            <!-- Formulario de Registro -->
            <form name="formAltaUser" method="post" action="userManage">
                <label for="nameUser">Nombre de usuario: *</label>
                <input name="nameUser" type="text" required>
                <label for="mailUser">Correo electrónico: *</label>
                <input name="mailUser" type="mail"  required>
                <label for="passUser">Contraseña: *</label>
                <input name="passUser" type="password"  required>
 
              <!--   
              <label for="passUser">Confirma tu contraseña: *</label>
                <input name="passUser" type="password"  required> -->
                
                
				<!-- Botones Formulario -->
                <div class="btnFormulario">
                    <button class="" type="reset" title="Borrar contenido del Formulario y empezar de cero">Vaciar Formulario</button>
                    <button class="" type="submit" title="Enviar el formulario y darse de alta">Registrarse</button>
                </div>
                

            </form>
            <div id="tablaUsuarios"><button type="button" id="btnListar">Listar usuarios</button></div>
        </div> <!-- FIN DIV formularioAltaUsuario -->

    </div><!-- FIN DIV CONTAINER -->
    
</body>
</html>
