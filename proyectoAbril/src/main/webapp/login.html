                <input name="mailUser" type="mail" required>
                <label for="passUser">Contraseña: *</label>

              <!--

				<!-- Botones Formulario -->
                <div class="btnFormulario">

                    <button class="" type="submit" title="Enviar el formulario y darse de alta">Iniciar Sesión</button>
                </div>
                

            </form>
            <br>
            <p>¿No tienes cuenta todavía? <a class="btnRegistra" type="button" href="altaUser.html" alt="Regístrate a traves de este link">¡Regístrate!</a></p>
